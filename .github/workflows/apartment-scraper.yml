name: Run Apartment Scraper

on:
  schedule:
    - cron: "0 8 * * *" #8AM UTC every day
    - cron: "0 12 * * *" #12PM UTC every day
    - cron: "0 18 * * *" #6PM UTC every day
  workflow_dispatch:
  push:
    branches:
      - p2
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Scraper
        working-directory: ./server
        run: npm run scrape:newapartments
        env:
          NODE_ENV: production
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
